# workflow for building and deploying to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Default to bash
defaults:
  run:
    shell: bash

# Environment variables available to all jobs and steps in this workflow
env:
  HUGO_ENV: production
  HUGO_VERSION: "0.151.0"
  GO_VERSION: "1.23.3"
  TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
  TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
  TINA_SEARCH_TOKEN: ${{ secrets.TINA_SEARCH_TOKEN }}

jobs:
  # Build job
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Cache Hugo binary
        uses: actions/cache@v4
        with:
          path: ~/hugo-cache
          key: ${{ runner.os }}-hugo-${{ env.HUGO_VERSION }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Install Hugo
        run: |
          mkdir -p ~/hugo-cache
          if [ ! -f ~/hugo-cache/hugo.deb ]; then
            wget -O ~/hugo-cache/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-arm64.deb
          fi
          sudo dpkg -i ~/hugo-cache/hugo.deb

      - name: Cache Go binary
        uses: actions/cache@v4
        with:
          path: ~/go-cache
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Go
        run: |
          mkdir -p ~/go-cache
          if [ ! -f ~/go-cache/go.tar.gz ]; then
            wget -O ~/go-cache/go.tar.gz https://dl.google.com/go/go${GO_VERSION}.linux-amd64.tar.gz
          fi
          sudo tar -C /usr/local -xzf ~/go-cache/go.tar.gz

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm dependencies
        run: npm install

      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: resources/_gen
          key: ${{ runner.os }}-hugo-resources-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugo-resources-

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04-arm
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
